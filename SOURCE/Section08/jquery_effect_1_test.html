<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            $(".btn2").hide();

            //slideUp버튼을 클릭하면 class 값이 box인 요소가 위로 접히며 숨겨진다. 
            //그런 다음 콜백함수가 실행되어 slideUp버튼은 숨겨지고 fadeIn 버튼이 나타남
            $(".btn1").on("click", function () {
                $(".box").slideUp(1000, "linear", function () {
                    $(".btn1").hide();
                    $(".btn2").show();
                })
            })

            $(".btn2").on("click", function () {
                $(".box").fadeIn(1000, "swing", function () {
                    $(".btn2").hide();
                    $(".btn1").show();
                })
            })

            $(".btn3").on("click", function () { //toggleSlide 버튼을 클릭하면 class 값이 box인 요소가 접히거나 펴진다
                $(".box").slideToggle(1000, "linear");
            })

            $(".btn4").on("click", function () { //fadeTo를 클릭하면 class값이 box인 요소가 70% 투명해지고 다시 클릭하면 투명이 취소됨
                $(".box").fadeTo("fast", 0.3);
            })

            $(".btn5").on("click", function () {
                $(".box").fadeTo("fast", 1);
            })
        })
    </script>
    <style>
        .content {
            width: 400px;
            background-color: #eeeeee;
        }
    </style>
</head>

<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            가나다라마바사
        </div>
    </div>
</body>

</html>
