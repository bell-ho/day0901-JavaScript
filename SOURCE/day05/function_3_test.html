<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        myFnc("홍당무","서울"); //일반 함수라 호출을 어디서나 해도됨

        function myFnc(name,area){ //일반 함수
            document.write("안녕"+name+"입니다","<br>");
            document.write("사는곳은"+area+"입니다","<br><br>");
        }

        myFnc("홍당무","서울"); //일반 함수라 호출을 어디서나 해도됨
    </script>
</head>
<body>
    
</body>
</html>
