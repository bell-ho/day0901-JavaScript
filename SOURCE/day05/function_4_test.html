<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var rightId = "kor";
      var rightPw = "1234";

      function login(id,pw) {

        if (id == rightId) {
          if (pw == rightPw) {
            document.write(id + "님 환영합니다");
          } else {
            document.write("잘못된 비번");
          }
        } else {
          document.write("잘못된 아이디");
          location.reload();
        }
      }

      var userId = prompt("아이디를 입력");
      var userPw = prompt("패스워드를 입력");

      login(userId, userPw); //호출문

    </script>
  </head>
  <body></body>
</html>
