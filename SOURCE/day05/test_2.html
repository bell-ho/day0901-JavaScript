<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function TestScore(name,kor,eng){

            this.userName = name;
            this.korNum = kor;
            this.engNum = eng;

            this.getTestInfo = function(){
                document.write("이름"+this.userName,"<br>");
                document.write("국어"+this.korNum,"<br>");
                document.write("영어"+this.engNum,"<br>");

            }

            this.getAvg = function(){
                var sum = ( this.korNum + this.engNum ) / 2;
                return sum;
            }
        }

        var kim = new TestScore("김",90,80);

        kim.getTestInfo();

        document.write("평균 점수"+kim.getAvg(),"<br>")

    </script>
</head>
