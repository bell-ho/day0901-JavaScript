<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(function () {
      $(".btn1").click(function () {
        $(".btn1").parent().next().css({ "color": "#f00" }); //사용자가 버튼1일 클릭하면 부모요소의 다음요소 (p태그 내용1)의 내용이 빨간색으로 변경
      });

      $(".btn2").on({
        "mouseover focus": function () { //사용자가 버튼2에 마우스 포인터를 올리면 초록색으로 변경
          $(".btn2").parent().next().css({ "color": "#0f0" });
        },
        "mouseout blur": function () { //사용자가 버튼2에서 포인터가 옮겨지면 검은색으로 변경
          $(".btn2").parent().next().css({ "color": "#000" });
        }
      })
    });
  </script>
</head>

<body>
  <p>
    <button class="btn1">버튼1</button>
  </p>
  <p>내용1</p>

  <p>
    <button class="btn2">버튼2</button>
  </p>
  <p>내용2</p>
</body>

</html>
