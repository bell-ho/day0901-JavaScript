<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function () {
        $(document).ready(function () { //ready는 HTML전체 요소(DOM요소)가 로딩되면 핸들러 작동
          var h1 = $(".img1").height();
          console.log("ready :", h1);
        });

        $(window).load(function () { //load는 외부소스(이미지)까지 완전히 로딩되면 핸들러가 작동
          var h2 = $(".img1").height();
          console.log("load :", h2);
        });
      });
    </script>
  </head>
  <body>
    <p>
      <img src="http://place-hold.it/300X600" class="img1" />
    </p>
  </body>
</html>
