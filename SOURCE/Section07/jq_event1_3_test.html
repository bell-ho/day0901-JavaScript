<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function () {
        $(".btn1").click(function () {
          $(".btn1").parent().next().css({ color: "#f00" }); //버튼1에서 클릭이벤트가 발생하여 핸들러가 실행
        });

        $(".btn2").on({
          "mouseover focus": function () {
            $(".btn2").parent().next().css({ color: "#0ff" });
          },
        });

        $(".btn1").off(); //버튼1의 클릭이벤트 제거
        $(".btn2").off("mouseover"); 
      });
    </script>
  </head>
  <body>
    <p>
      <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>

    <p>
      <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
  </body>
</html>
