<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var hometown = [
        //변수 홈타운 설정
        { name: "진", place: "일산" },
        { name: "영호", place: "수원", city: "대산" },
        { name: "호성", place: "문산", city: "우쓰" },
        { name: "여이", place: "런던", city: "서울" },
      ];

      
      var isHome = function (h, name) { //인자값 h와 name을 받는 함수 isHome 선언
        document.write(`함수 실행 ${h.city} 에서 ${name}을 찾는다 <br>`); //백틱을 사용해서 좀더 쉽게 표현함
       
        if (h.name === name) {   //객체인 h의 name과 인자로 받은 name이 다른경우 false를 반환하여 함수종료 값이 동일하면 화면에 출력
          document.write(`${h.name} 의 고향은 ${h.city} ${h.place}`);
          return true;
        }
        return false;
      };


      var h;
      //shift()는 배열의 앞에서부터 값을 하나씩 빼내오는 함수이다. 예를들어 [1.2] 배열에 shift()가 실행되어 1이 방출되면 배열은 [2] 가 된다.
      while ((h = hometown.shift())) {   //객체를 하나씩 빼서 h에 담음
        if (!h.name || !h.place || !h.city) {
          continue;
        }
        var result = isHome(h, "호석"); //객체를 인자값으로 건내어 함수를 호출
        if (result) {
          break;
        }
      }

      var i = 0;  //빈 배열이 된 hometown을 다시 채울 변수를 준비.
      var names = ["남준", "정국",'윤기','호섭'];
      var cities = ["경기", "부산",'대구','광주'];

      do {  //hometown 배열 값에 인덱스 0부터 객체 값을 할당한다
        hometown[i] = { name: names[i], city: cities[i] };  
        i++;
      } while (i < names.length);


      document.write(hometown);
      console.log(hometown);
    </script>
  </head>
  <body></body>
</html>
