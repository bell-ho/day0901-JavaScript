<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = "global";

      function print1() {
        console.log(a);
      }

      function print2() {
        var a = "local";
        print1();
      }
      //스코프(Scope)란 ‘변수에 접근할 수 있는 범위
      /*  print1 함수를 호출 print1 함수 블록이 실행되는데 a에 해당하는 값을 찾아 콘솔에 출력하게 됨
          a는 print1 함수 스코프에서 찾을 수 없어 전역에서 찾아 문자열 global을 출력하게 됨 */
      print1();

     /*  print2 함수를 호출함 하지만 함수 내부에서 print1 함수를 호출하고 있기 때문에 print1함수 블록이 실행됨
         이때 a라는 이름을 전역에서 정의된 a로 찾을 건지 print2내부에 정의된 a로 찾을 건지가 렉시컬 스코프와 다이나믹 스코프에 따라 다르게 해석됨
         자바스크립트는 렉시컬 스코프이기 때문에 코드를 작성하는 시점이 확정됨
         그래서 print1이 작성될 때에는 이미 전역 a를 참조하고 있기 때문에 문자열 global이 출력됨 */
      print2();
    </script>
  </head>
  <body></body>
</html>
