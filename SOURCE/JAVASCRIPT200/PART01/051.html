<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 정의하기</title>
    <script>
        class Cart {
            constructor() {
                this.store = {};
            }
            addProduct(product) {
                this.store[product.id] = product;   //전달받은 product객체의 id를 store객체의 키로하여 객체 자체를 값으로 저장하고 있음
            }
            getProduct(id) {    //getProduct 메소드를 통해 전달받은 id인자에 해당하는 product를 반환함
                return this.store[id];
            }
        }
        const cart1 = new Cart();

        cart1.addProduct(
            { id: 1, name: '노트북' },
        )
        console.log(cart1.store);

        const p = cart1.getProduct(1);
        console.log(p);
    </script>
</head>
