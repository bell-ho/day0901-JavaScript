<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>템플릿 문자열 이해하기</title>
    <script>
      var cart = [
        { name: "옷", price: 2000 },
        { name: "가방", price: 3000 },
      ];

      var numOfItems = `카트에 ${cart.length} 개의 아이템이 있다`;
      var cartTable = `
      <ul>
        <li>품목: ${cart[0].name}, 가격:${cart[0].price}</li>
        <li>품목: ${cart[1].name}, 가격:${cart[1].price}</li>
      </ul>
      `;
      document.write(numOfItems);
      document.write(cartTable);

      var personName = "harine";
      var helloString = "hello " + personName;
      var helloTempletString = `hello ${personName}`;
      document.write(helloString === helloTempletString, "<br>"); //같은 String타입 같은 문자열
      document.write(typeof helloTempletString);
    </script>
  </head>
  <body></body>
</html>
