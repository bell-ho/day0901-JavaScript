<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일정 시간 후에 코드 실행하기</title>
    <script>
      /*  setTimeout은 두개의 인자를 받는다 첫번째는 일정 시간후 실행될 함수를 정의하고
        두번째는 지연 시간을 지정한다 시간은 밀리세컨드 단위로 설정한다 */
      const timer = {
        run: function () {
          if (this.t) {
            console.log(`이미 실행된 타이머가 있습니다`);
          }
          this.t = setTimeout(function () {
            console.log(`1초 뒤에 실행된다`);
          }, 1000);
        },
        cancel: function () {
          if (this.t) {
            clearTimeout(this.t);
          }
          this.t = undefined;
        },
      };
      timer.run();
      timer.cancel();
      timer.run();
    </script>
  </head>
  <body></body>
</html>
