<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특정 자리수에서 반올림하기 (round)</title>
    <script>
        const val = 573.926;

        console.log(Math.round(val));   //소수점 바로 오른쪽에 숫자 9를 반올림한다
        console.log(Math.round(val * 10) / 10); //소수점 두 번째 자리에서 반올림한다
        console.log(Math.round(val * 100) / 100);
        console.log(Math.round(val * 10) * 10);
        console.log(Math.round(val * 100) * 100);
    </script>
</head>
<body>
    
</body>
</html>
