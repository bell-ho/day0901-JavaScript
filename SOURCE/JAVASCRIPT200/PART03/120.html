<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식으로 특정 문자의 포함여부 확인하기 (test)</title>
    <script>
      // RegExp 객체 test메소드는 대입된 문자열이 정규표현식에 맞으면 true 아니면 false를 반환한다

      // +한정기호는 표현식 패턴에 하나 이상 일치하는 모든 문자열을 확인
      const numRegExp = /[0-9]+/;

      /* 중괄호 {}는 일반적으로 표현식에서 갯수를 가리킬때 사용
      \d{3}은 오직 숫자로 구성된 문자 3개를 의미
      \d{3,4} 는 오직 숫자로 구성된 문자가 3개 에서 4개를 의미 */
      const phoneRegExp = /\d{3}-\d{3,4}-\d{4}$/;

      /*  소괄호()는 그룹이다 이 괄호는 공백으로 단어와 단어를 구분하는 역할과 유사하다
      표현식을 괄호 그룹으로 묶으면 원하는 부분끼리만 표현식이 적용되도록 할 수 있다.
      @ 기호를 기준으로 왼쪽 정규표현식 ([-_.]?[0-9a-zA-Z]{6,13})+ 은
      영문 대소문자 숫자 그리고 필수값이 아닌기호 -_.를 허용하는 표현식이다
      이에 괄호를 사용하여 @앞의 문자열에만 이 표현식을 적용한다 */
      const emailRegExp = /^([-_.]?[0-9 a-z A-Z]{6,13})+\@([0-9 a-z]+)\.([a-z]{2,3})$/i;
      const email =       /^([-_.]?[0-9 a-z A-Z]{6,13})+\@([0-9 a-z])+\.([a-z]{2,3})$/i;
      console.log(numRegExp.test(12345));
      console.log(numRegExp.test("test"));
      console.log(phoneRegExp.test("010-2222-3333"));
      console.log(emailRegExp.test("123456@gsssg.com"));
      console.log(email.test("123456@gsssg.com"));
    </script>
  </head>
  <body></body>
</html>
