<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 뒤에 요소 추가하기(push)</title>
    <script>
        const festa = ['namg'];
        festa.push('가');
        festa.push('니');
        festa.push('다');
        festa.push('라');

        festa.forEach(name => {
            console.log(name);
        })
    </script>
</head>
