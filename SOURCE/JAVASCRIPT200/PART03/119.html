<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식으로 문자열 확인하기</title>
    <script>
      /* String 객체의 match메소드는 정규표현식에 맞는 부분을 검색해서 해당 값을 반환한다
        그리고 정규표현식에 맞는 값이 있는 경우 다음과 같은 문자열의 추가 정보와 함께 배열을 반환한다 */

      const str = "To lose your path is the way to find that path";

      //   문자열 to와 대소문자까지 완전히 일치하는 문자열을 찾는 표현식
      const sensitiveCaseRegex = /to/;

      /*  i플래그(대소문자 구분x)와 g(문자전역)플래그를써서 전역에서 찾고
      대소문자 구분없이 모두찾아 배열로 반환 */
      const ingoreAllCaseRegex = /to/gi;

      /* a 부터 f까지 문자를 찾는 range 표현식 그리고 w+ 플래그는 해당 문자로 시작해서
      whitespace(공백) 가 나타날 때까지 단어를 반환한다
      g플래그가 없기 때문에 첫 번째 일치하는 값만 찾아 추가 정보와 함께 반환한다
      따라서 대소문자 구분없이 a부터 f까지 사이의 알파벳으로 시작하는 첫번째 단어 정보를 반환 */
      const findRangRegex = /([a-f])\w+/i;

    //   g플래그가 있기 때문에 대소문자 구분없이 a부터 f사이의 알파벳으로 시작하는 모든단어를 배열로 반환
      const findAllRangRegex = /([a-f])\w+/gi;

      console.log(str.match(sensitiveCaseRegex));
      console.log(str.match(ingoreAllCaseRegex));
      console.log(str.match(findRangRegex));
      console.log(str.match(findAllRangRegex));
    </script>
  </head>
  <body></body>
</html>
