<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 계산명</title>
    <script>
      //속성 계산명은 속성 이름을 정의하는 다른 방법
      //대괄호[]안에 식을 넣거나 변수를 대입하여 동적으로 객체 속성들을 생성 할 수 있음
      var obj = {};
      for (var i = 0; i < 4; i++) {
        obj["key" + i] = i;
      }
      document.write(obj, "<br>");
      console.log(obj);

      var profile = "chole:30";
      var person = {
        [profile]: true,
        [profile.split(":")[0]]: profile.split(":")[1],
      };
      document.write(person);
      console.log(person);
    </script>
  </head>
  <body></body>
</html>
