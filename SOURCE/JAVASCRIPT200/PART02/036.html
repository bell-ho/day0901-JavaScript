<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arguments 이해하기</title>
    <script>
      //sum함수를 정의
      function sum() {
        var total = 0;

        /* 내부에 arguments객체를 통해 전달된 인자의 합을 반환한다
        arguments객체는 배열과 유사하게 인덱스를 통해 접근할 수 있다
        하지만 length 속성 외에는 배열의 어떠한 속성과 메소드를 가지고 있지 않다. */
        for (var i = 0; i < arguments.length; i++) {
          total += arguments[i];
        }
        console.log(arguments instanceof Array);    //instanceof연산자를 통해 arguments는 Array가 아닌것을 확인
        return total;
      }

      var sumOf1to3 = sum(1, 2, 3);
      console.log(sumOf1to3);

      function testArg() {

        /* arguments를 배열로 바꾸기 위해 배열의 프로토타입에 정의된 slice 메소드를 호출한다
        이렇게하면 arguments를객체의 요소들을 복사하는 새로운 배열이 만들어진다 */
        var newArr = Array.prototype.slice.call(arguments); 

        console.log(newArr);
        console.log(newArr.indexOf("b"));   //베열이기 때문에 indexOf메소드를 사용하여 문자열 b의 인덱스를 반환함
        console.log(arguments.indexOf("b"));    //arguments는 배열이 아니라서 오류가 발생
      }
      testArg("a", "b");
    </script>
  </head>
  <body></body>
</html>
