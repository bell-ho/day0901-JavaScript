<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 네비게이션 예제</title>
</head>

<body>
    <h1>국내여행지</h1>
    <ul>
        <li>서울</li>
        <li>수원</li>
        <li>제주</li>
        <li>속초</li>
        <li>부산</li>
    </ul>
    <script>
        const bodyEl = document.body;
        const bodyElChildren = bodyEl.children;
        console.log(bodyElChildren);

        const cityList = bodyElChildren[1];

        console.log(cityList.children.length);
        const item2 = cityList.children.item(1);
        console.log(item2);
        console.log(item2.previousElementSibling);
        console.log(item2.previousSibling);
        console.log(item2.previousElementSibling.previousSibling);
        console.log(cityList.childNodes);
        console.log(item2.firstChild);
        console.log(item2.lastChild);
        console.log(item2.parentElement);

        console.log("cityList.children.length : "+cityList.children.length);
        console.log("item2 : "+item2);
        console.log("item2.previousElementSibling : "+item2.previousElementSibling);
        console.log("item2.previousSibling : "+item2.previousSibling);
        console.log("item2.previousElementSibling.previousSibling : "+item2.previousElementSibling.previousSibling);
        console.log("cityList.childNodes : "+cityList.childNodes);
        console.log("item2.firstChild : "+item2.firstChild);
        console.log("item2.lastChild : "+item2.lastChild);
        console.log("item2.parentElement : "+item2.parentElement);
    </script>
</body>

</html>
