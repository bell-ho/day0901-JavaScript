<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 제어하기</title>
    <style>
        .notification-bar {
            padding: 10px;
            border: 1px solid black;
            background-color: yellow;
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        class Notificationbar {
            constructor() {
                this.barEl = document.createElement('div');
                this.barEl.style.display = "none";
                this.barEl.classList.add("notification-bar");
                document.body.appendChild(this.barEl);
            }
            show(msg, position = "top") {
                if (position === "top") {
                    this.barEl.style.top = "10px";
                    this.barEl.style.bottom = "";
                }
                if (position === "bottom") {
                    this.barEl.style.top = "";
                    this.barEl.style.bottom = "10px";
                }
                this.barEl.style.left = "10px";
                this.barEl.style.right = "10px";
                this.barEl.style.display = "";
                this.barEl.innerHTML = msg;
            }
        }

        const noti = new Notificationbar();
        setTimeout(() => {
            noti.show("환영 자바스크립트");
        }, 1000);

        setTimeout(() => {
            noti.show('환영 자바스크립트', "bottom");
        }, 2000)
    </script>
</body>

</html>
