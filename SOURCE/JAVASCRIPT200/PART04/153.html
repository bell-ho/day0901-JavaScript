<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 이동하기</title>

</head>

<body>
    <div id="location"></div>
    <div>
        문서 위치 변경
        <button id="naver-btn">네이버로 이동</button>
    </div>
    <script>
        document.getElementById("location").innerHTML =
            `현재 문서 URL : ${location.href} <br>
             현재 문서 도메인 명 : ${location.hostname} <br>
             현재 문서 경로명 : ${location.pathname} <br>
             현재 문서 프로토콜 : ${location.protocol} <br>`;

        document.getElementById("naver-btn").addEventListener('click', e => {
            location.assign(`https://naver.com`);   //assign 메소드를 이용해서 네이버 이동
        })
    </script>
</body>

</html>
