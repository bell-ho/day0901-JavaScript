<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = confirm("정말로 탈퇴?");

        // 확인시 true값 취소시 false값

        if(result){
            document.write("탈퇴 완료");
        }else{
            document.write("탈퇴 취소");
        }
    </script>
</body>
</html>
