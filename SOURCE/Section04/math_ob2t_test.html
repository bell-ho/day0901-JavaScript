<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1>컴퓨터와 가위바위보 맞추기</h1>");

      var game = prompt("무엇을 내시겠습니까?", "가위");
      var gameNum;

      switch (game) {
        case "가위":
          gameNum = 1;
          break;
        case "바위":
          gameNum = 2;
          break;
        case "보":
          gameNum = 3;
          break;

        default:
          alert("잘못 작성했습니다");
          location.reload();
      }

      var com = Math.ceil(Math.random() * 3);

      if (gameNum != com) {
        document.write("틀렸습니다.");
        location.reload();
      } else {
        document.write("굿.");
      }
    </script>
  </body>
</html>
