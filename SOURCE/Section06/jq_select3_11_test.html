<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var copyObj = $(".box1").children().clone(); //class값이 box1인 요소의 모든 자식요소를 복제하고 copyObj에 넣음

            $(".box2").remove(); //class값이 box2인 요소를 삭제

            $(".box3").empty(); //box3클래스의 모든 하위요소를 삭제

            $(".box3").append(copyObj);
        });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
