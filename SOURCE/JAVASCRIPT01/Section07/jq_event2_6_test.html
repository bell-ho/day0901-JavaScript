<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function () {
        $(".btn_1.on").on("mouseover focus", function () { //이벤트를 등록하고 class값을 생성하면 이벤트가 정상적으로 등록되지 않는다
          alert("hello");
        });
        $(".btn_1").addClass("on");

        $(document).on("mouseover focus", ".btn_2.on", function () { //라이브 이벤트 등록 방식으로 이벤트를 등록한 다음 class값을 생성하면 이벤트가 정상적으로 등록된다
          alert("welcome");
        });
        $(".btn_2").addClass("on");
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p>
        <button class="btn_1">버튼1</button>
      </p>
      <p>
        <button class="btn_2">버튼2</button>
      </p>
    </div>
  </body>
</html>
