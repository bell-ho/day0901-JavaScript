<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(function () {
      $(".btn1").click(function () {
        $(".btn1").parent().next().css({ color: "#f00" }); //버튼1에서 클릭이벤트가 발생하여 핸들러가 실행
      });

      $(".btn2").on({
        "mouseover focus": function () {
          $(".btn2").parent().next().css({ color: "#0ff" });
        },
      });

      $(".btn1").click();
      $(".btn2").trigger("mouseover"); //버튼2에 마우스 포인터를 올리면 이벤트 핸들러가 강제실행
    });
  </script>
</head>

<body>
  <p>
    <button class="btn1">버튼1</button>
  </p>
  <p>내용1</p>

  <p>
    <button class="btn2">버튼2</button>
  </p>
  <p>내용2</p>
</body>

</html>
