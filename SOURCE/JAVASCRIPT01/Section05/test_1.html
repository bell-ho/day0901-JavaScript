<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var arrColor = ["#ff0" ,"#6c0","#fcf","#cf0","#39f"];
        var i = 0;

        function chColor(){
            random = Math.floor(Math.random() * arrColor.length);

            var bodyTag = document.getElementById("theBody");
            bodyTag.style.backgroundColor = arrColor[random];
        }
    </script>
</head>
<body id="theBody">
    <button onclick="chColor()">배경색바꾸기</button>
</body>
</html>
