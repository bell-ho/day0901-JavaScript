<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userEmail = prompt("이메일 주소는?");
        var arrUrl = [".co.kr" , ".com" , ".net" , "or.kr" , "go.kr"];

        var check1 = false;
        var check2 = false;

        if(userEmail.indexOf("@") > 0){
            document.write("@값은 몇인지 궁금함 "+"["+userEmail.indexOf("@")+"]","<br>");
            // 이메일 유효성을 검사하여 @을 정상적으로 작성했으면 true를 저장
            check1 = true;
        }
        for(var i = 0 ;i<arrUrl.length ;i++ ){
            if(userEmail.indexOf(arrUrl[i]) > 0){
                // 입력한 이메일과 arrUrl 5개를 비교하여 하나라도 있으면 true 저장
                check2 = true;
            }
        }

        if(check1 && check2){
            document.write(userEmail);
        }else{
            alert("이메일 형식이 잘못됨")
        }
    </script>
</body>
</html>
