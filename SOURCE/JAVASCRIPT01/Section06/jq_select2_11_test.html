<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function () {
        $("#wrap a[target]").css({ color: "#f00" }); //target 속성을 포함하는 요소만 선택 (target 속성이란? 링크를 클릭 할 때 어떻게 열지 결정하는것)

        $("#wrap a[href^=https]").css({ color: "#0f0" }); //href 속성값이 http로 시작하는 요소만 선택

        $("#wrap a[href$=net]").css({ color: "#00f" }); //href속성값이 net으로 끝나는 요소만 선택

        $("#wrap a[href*=google]").css({ "background-color": "#000" }); //href 속성값에 google이 포함된 요소만 선택

        $("#member_f :text").css({ "background-color": "#ff0" }); //input요소중 type 속성값이 text인 요소만 선택 (#member_f :text 띄어쓰기 해야함)

        $("#member_f :password").css({ "background-color": "#0ff" }); //input요소중 type 속성값이 password인 요소만 선택
      });
    </script> 
  </head>
  <body>
    <div id="wrap">
      <p>
        <a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
        <!--target="_blank" 새 창을 띄워 링크를 생성-->
      </p>

      <p>
        <a href="https://naver.com">Naver</a>
      </p>

      <p>
        <a href="https://google.co.kr">Google</a>
      </p>

      <p>
        <a href="https://daum.net">Daum</a>
      </p>
    </div>

    <form action="#" method="get" id="member_f">
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" />
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw" />
      </p>
    </form>
  </body>
</html>
