<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var result_1 = $("#sec_1").html(); //id값이 sec_1인 요소의 하위요소를 문자열로 가져와서 result_1에 저장
            console.log(result_1);
            $("#sec_1 p").html("<a href=\"#\">Text1</a>"); //id값이 sec_1인 요소의 하위 요소 중 p태그 요소의 하위 요소를 새 요소로 바꾼다.

            var result_2 = $("#sec_2").text(); //텍스트만 뽑아서 result_2에 저장
            console.log(result_2);
            $("#sec_2 h2").text("text(텍스트생성실험)"); //id값이 sec_2인 요소의 하위 요소 중 h2요소의 하위 요소를 모두 제거하고 새로운 텍스트를 생성
        })
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>

    <section id="sec_1">
        <h2>
             <em>html()</em> <!--em은 강조하는 텍스트 (기울임) -->
        </h2>
        <p>내용1</p>
    </section>

    <section id="sec_2">
        <h2>
            <em>텍스트()</em>  <!--텍스트()은 지워지고 text(텍스트생성실험) 이걸 만든다 -->
        </h2>
        <p>내용2</p>
    </section>

</body>
</html>
