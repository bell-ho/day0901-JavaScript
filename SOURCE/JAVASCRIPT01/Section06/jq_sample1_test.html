<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 연습</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){ //문서를 먼저 불러와 줘야함
            $("#title").css("color","red");
        })

        $(document).ready(function(){ //문서를 먼저 불러와 줘야함
            $("#title2").css("color","red");
        })
    </script>
</head>
<body>
    <h1 id="title">제목</h1>
    <h1 id="title2">제목2</h1>
</body>
</html>
