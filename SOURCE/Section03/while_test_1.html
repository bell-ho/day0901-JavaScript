<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        while(i<=9){
            document.write("5 X "+i+"="+i*5,"<br/>");
            i++;
        }
    </script>
    <br>
    <script>
        var num = 1;
        var t ="<table border=1>";
            for(var i = 1 ;i<=5 ; i++){
                t+="<tr>"

                for(var k =1 ;k<=5 ;k++ ){
                    t+="<td>"+num+"</td>"
                        num++; 
                }
                t+="</tr>";
            }
            t+="</table>";
            console.log(t);
            document.write(t);
    </script>
</body>
</html>
