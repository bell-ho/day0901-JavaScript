<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $("#wrap > h1").css("background-color","yellow"); //자식요소 선택자

            $("#wrap > section").children() //section 안에 있는것은 다선택됨
            .css({
                "background-color":"yellow",
               "border":"2px dashed #f00"
             });
        });

    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>

        <p>내용1</p>

        <section>
            <h1>자식 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>
</html>
