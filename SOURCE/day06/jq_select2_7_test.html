<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var obj = [
                { "area" : "서울" },
                { "area" : "부산" },
                { "area" : "지산" }
            ];

            $(obj).each(function(i,o){ //배열에 저장된 객체의 개수만큼 메서드가 반복 실행되고 매개변수 i , o 는 배열의 인덱스값과 객체가 대입됨
                console.log(i + ":" ,o);
            });
            console.log("=====the end1=====");

            $.each($("#menu2 li"),function(i,o){
                console.log(i + ":" ,o);
            });
            console.log("=====the end2=====");

            $.each($("#menu2 li"),function(i){ //선택한 요소만큼 메서드를 반복 실행함 배열에 저장된 요소는 인덱스 오름차순으로 $(this)에 반환됨
                console.log(i + ":",$(this));
            });
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
